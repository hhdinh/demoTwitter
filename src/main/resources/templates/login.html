<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link th:replace="fragments/headLink">
</head>
<body>
<div class="container">
    <div th:replace="fragments/navBar"></div>
    <h2>Welcome!</h2>
    <form th:action="@{/login}" method="post">
        <br/> <input type="text" id="username" name="username"
                     th:placeholder="Username" class="form-control"/> <br/> <input
            type="password" th:placeholder="Password" id="password"
            name="password" class="form-control"/> <br/>
        <div align="center" th:if="${param.error}">
            <h4 style="color: red">Login unsuccessful.</h4>
        </div>
        <button class="btn btn-md btn-success btn-block" name="Submit"
                value="Login" type="Submit">Log in
        </button>
    </form>
    <form th:action="@{/signup}" method="get">
        <button class="btn btn-md btn-info btn-block" name="Submit"
                value="Login" type="Submit">Sign up
        </button>
    </form>
</div>
<link th:replace="fragments/scriptLink">
</body>
</html>
